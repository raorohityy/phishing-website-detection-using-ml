<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Website Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(59,130,246,0.5);
    }

    .dark-mode {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
    }
    .light-mode {
      background: linear-gradient(to bottom right, #e0f2fe, #f1f5f9);
      color: #111827;
    }
  </style>
</head>

<body id="page" class="dark-mode min-h-screen flex flex-col transition-all duration-700">

  <!-- Navbar -->
  <nav class="bg-gray-800/80 backdrop-blur-md p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-xl font-bold text-blue-400">üîí Phishing Detector</h1>

    <div class="flex items-center space-x-6">
      <a href="/" class="text-blue-400 font-semibold">Home</a>
      <a href="/about" class="hover:text-blue-400">About</a>
      <a href="/contact" class="hover:text-blue-400">Contact</a>
      <button id="toggleTheme" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded-md text-sm">
        ‚òÄÔ∏è Light
      </button>
    </div>
  </nav>

  <!-- Main Section -->
  <main class="flex flex-col items-center justify-center flex-grow text-center p-6">
    <h2 class="text-3xl font-bold mb-4">Phishing Website Detection</h2>
    <p class="text-gray-300 mb-6">Enter a URL below to check its safety using AI and ML üîç</p>

    <!-- Input Form -->
    <form method="POST" class="flex flex-col sm:flex-row bg-gray-800 rounded-lg p-4 shadow-lg w-full max-w-lg">
      <input type="text" name="url" placeholder="https://example.com"
             class="flex-grow p-2 rounded-md text-black focus:outline-none" required>
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-md mt-3 sm:mt-0 sm:ml-2">
        Analyze
      </button>
    </form>

    {% if predict %}
    <div class="mt-6 p-4 bg-gray-700 rounded-lg text-lg font-semibold fade-in">
      {{ predict }}
    </div>
    {% endif %}

    <!-- Dashboard Stats -->
    <section class="mt-10 grid grid-cols-1 sm:grid-cols-3 gap-6 w-full max-w-3xl">
      <div class="card bg-gray-800 p-6 rounded-lg shadow-lg text-center">
        <h3 id="total" class="text-3xl font-bold text-blue-400">0</h3>
        <p class="text-gray-400">Websites Checked</p>
      </div>
      <div class="card bg-gray-800 p-6 rounded-lg shadow-lg text-center">
        <h3 id="safe" class="text-3xl font-bold text-green-400">0</h3>
        <p class="text-gray-400">Safe Sites</p>
      </div>
      <div class="card bg-gray-800 p-6 rounded-lg shadow-lg text-center">
        <h3 id="phish" class="text-3xl font-bold text-red-400">0</h3>
        <p class="text-gray-400">Phishing Sites</p>
      </div>
    </section>

    <!-- Progress Bar -->
    <div class="w-full max-w-3xl mt-10">
      <h3 class="text-lg font-semibold mb-2">Detection Overview</h3>
      <div class="w-full bg-gray-700 rounded-full h-6 overflow-hidden">
        <div id="safeBar" class="bg-green-500 h-6 text-xs flex items-center justify-center text-white font-semibold transition-all duration-700" style="width: 0%;">
          Safe
        </div>
        <div id="phishBar" class="bg-red-500 h-6 text-xs flex items-center justify-center text-white font-semibold transition-all duration-700" style="width: 0%;">
          Phishing
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800/90 text-center py-4 text-gray-400 text-sm">
    ¬© 2025 | Developed by <span class="text-blue-400 font-semibold">Rohit Yadav</span>
  </footer>

  <!-- =================== SCRIPT =================== -->
  <script>
  // Smooth counter animation
  function animateCounter(id, endValue, duration) {
    const el = document.getElementById(id);
    if (!el) return;

    let start = parseInt(el.textContent.replace(/,/g, '')) || 0;
    endValue = Number(endValue) || 0;

    if (start === endValue) {
      el.textContent = endValue.toLocaleString();
      return;
    }

    const range = endValue - start;
    const absRange = Math.abs(range);
    const minInterval = 16; // ~60fps
    const stepTime = Math.max(Math.floor(duration / absRange), minInterval);
    const step = range > 0 ? 1 : -1;

    let current = start;
    const timer = setInterval(() => {
      current += step;
      el.textContent = current.toLocaleString();
      if ((step > 0 && current >= endValue) || (step < 0 && current <= endValue)) {
        clearInterval(timer);
        el.textContent = endValue.toLocaleString();
      }
    }, stepTime);
  }

  // Data from Flask
  const stats = {
    total: {{ stats.total | tojson }},
    safe: {{ stats.safe | tojson }},
    phishing: {{ stats.phishing | tojson }}
  };

  // Animate counters and progress bar
  window.addEventListener('load', () => {
    animateCounter('total', stats.total, 800);
    animateCounter('safe', stats.safe, 800);
    animateCounter('phish', stats.phishing, 800);

    // Progress bar update
    const total = Math.max(stats.total, 1); // avoid division by 0
    const safePercent = Math.round((stats.safe / total) * 100);
    const phishPercent = Math.round((stats.phishing / total) * 100);

    const safeBar = document.getElementById('safeBar');
    const phishBar = document.getElementById('phishBar');

    if (safeBar && phishBar) {
      safeBar.style.width = safePercent + '%';
      phishBar.style.width = phishPercent + '%';
      safeBar.textContent = safePercent + '% Safe';
      phishBar.textContent = phishPercent + '% Phishing';
    }
  });

  // Dark/Light mode toggle
  const toggleBtn = document.getElementById('toggleTheme');
  const page = document.getElementById('page');
  let dark = true;

  toggleBtn.addEventListener('click', () => {
    dark = !dark;
    if (dark) {
      page.classList.replace('light-mode', 'dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è Light';
    } else {
      page.classList.replace('dark-mode', 'light-mode');
      toggleBtn.textContent = 'üåô Dark';
    }
  });
</script>

</body>
</html>
